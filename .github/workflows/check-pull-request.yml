name: Check Pull Request

on:
  pull_request:
    branches:
      - '*'
    types:
      - opened
      - reopened
      - synchronize

jobs:
  pr-prep:
    name: Preparation
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        uses: actions/github-script@v8
        if: ${{ github.actor != 'dependabot[bot]' && !startsWith(github.head_ref, 'dependabot/') && !startsWith(github.head_ref, 'snyk-upgrade-') }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const branchName = context.payload.pull_request.head.ref;
            const regex = /^(PAE-\d+)[-_]{1}.+$/i;
            const [match, ticketKey] = branchName.match(regex) ?? [null, null];

            if (!match || !ticketKey) {
              core.setFailed('Branch name does not match the required format: PAE-<NUMBER>-<desc>');
            } else {
              core.exportVariable('ticketKey', ticketKey.toUpperCase());
            }

      - name: Add ticket link to PR description
        uses: actions/github-script@v8
        if: ${{ github.actor != 'dependabot[bot]' && !startsWith(github.head_ref, 'dependabot/') && !startsWith(github.head_ref, 'snyk-upgrade-') }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { pull_request, repository } = context.payload;
            const { body: previousBody } = pull_request;
            const { ticketKey } = process.env;
            const ticketLink = `[${ticketKey}](https://eaflood.atlassian.net/browse/${ticketKey})`;

            if (!previousBody?.includes(ticketLink)) {
              github.rest.pulls.update({
                owner: repository.owner.login,
                repo: repository.name,
                pull_number: pull_request.number,
                body: `Ticket: ${ticketLink}\n${previousBody}`,
              });
            } else {
              console.log('PR description already contains a link to the ticket')
            }

  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    needs: pr-prep
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Test and Scan
        uses: ./.github/actions/test-and-scan
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}

      - name: Run translations check (non-blocking for now)
        run: npm run check:i18n
        continue-on-error: true #FIXME: ðŸš¨ Make this a blocking step after translations are available

  test-journey:
    name: Run Journey Tests
    runs-on: ubuntu-latest
    needs: pr-prep
    steps:
      - uses: actions/checkout@v6

      - name: Check for matching journey test branch
        id: journey-branch
        run: |
          BRANCH="${{ github.head_ref }}"
          if git ls-remote --heads https://github.com/DEFRA/epr-frontend-journey-tests.git "$BRANCH" | grep -q .; then
            echo "ref=$BRANCH" >> "$GITHUB_OUTPUT"
          else
            echo "ref=main" >> "$GITHUB_OUTPUT"
          fi

      - name: Record build start time
        id: build-timer
        run: echo "start=$(date +%s)" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: defradigital/epr-frontend:${{github.sha}}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Record test start time
        id: test-timer
        run: echo "start=$(date +%s)" >> "$GITHUB_OUTPUT"

      - uses: DEFRA/epr-frontend-journey-tests/run-journey-tests@main
        with:
          epr-frontend: ${{github.sha}}
          branch: ${{ steps.journey-branch.outputs.ref }}

      - name: Write journey test summary
        if: always()
        run: |
          {
            if compgen -G "allure-results/*-result.json" > /dev/null; then
              DOCKER_SECS=$(( ${{ steps.test-timer.outputs.start }} - ${{ steps.build-timer.outputs.start }} ))
              TEST_SECS=$(( $(date +%s) - ${{ steps.test-timer.outputs.start }} ))

              fmt_secs() {
                if [ "$1" -ge 60 ]; then echo "$(( $1 / 60 ))m $(( $1 % 60 ))s"
                else echo "${1}s"
                fi
              }

              DOCKER_DUR=$(fmt_secs $DOCKER_SECS)
              TEST_DUR=$(fmt_secs $TEST_SECS)

              IFS=$'\t' read -r PASSED FAILED TOTAL < <(jq -sr '
                [
                  (map(select(.status == "passed")) | length),
                  (map(select(.status == "failed" or .status == "broken")) | length),
                  length
                ] | @tsv
              ' allure-results/*-result.json)

              SLOW_JOURNEY=$(jq -sr '
                def fmt_secs:
                  if . >= 60 then "\(. / 60 | floor)m \(. % 60)s"
                  else "\(.)s"
                  end;
                sort_by(-.stop + .start) | .[0:5][]
                | ((.stop - .start) / 1000 | round) as $secs
                | "| \(.name) | \($secs | fmt_secs) |"
              ' allure-results/*-result.json)

              cat <<EOF
          ## Journey Tests

          | | Passed | Failed | Total |
          |---|---|---|---|
          | Tests | $PASSED | $FAILED | $TOTAL |

          Branch: \`${{ steps.journey-branch.outputs.ref }}\` | Docker build: $DOCKER_DUR | Tests: $TEST_DUR

          ### Slowest Journey Tests

          | Test | Duration |
          |---|---|
          $SLOW_JOURNEY
          EOF
            fi
          } >> "$GITHUB_STEP_SUMMARY"
